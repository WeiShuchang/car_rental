{% extends "administrator/admin_base.html" %}

{% block content %}
<div class="page page-center">
  <div class="container container-tight py-4">
 
    <div class="card card-md">
      <div class="card-body">
        <h2 class="h2 text-center mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-check mb-2 pr-2" viewBox="0 0 16 16">
  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
  <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
</svg> Admin Portal Login</h2>
        
        {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <div class="d-flex">
              <div>{{ message }}</div>
            </div>
            <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
          </div>
          {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" autocomplete="off">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" autocomplete="off" required>
          </div>
          <div class="mb-2">
            <label class="form-label">
              Password
          
            </label>
            <div class="input-group input-group-flat">
              <input type="password" name="password" class="form-control" placeholder="Your password" autocomplete="off" required>
              <span class="input-group-text">
             
              </span>
            </div>
          </div>
          <div class="mb-2">
         
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </div>
        </form>
      </div>
     
    </div>

  </div>
</div>

<style>
  body {
    background-image: url('https://source.unsplash.com/random/1920x1080/?admin,security');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }
  .card {
    border-radius: 10px;
    overflow: hidden;
    backdrop-filter: blur(5px);
    background-color: rgba(255, 255, 255, 0.85);
  }
  .navbar-brand {
    font-size: 1.5rem;
    font-weight: 600;
  }
</style>
{% endblock content %}
